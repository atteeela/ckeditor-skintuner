<html>
<head>
	<title>CKEditor Skin Tuner</title>
	<link rel="stylesheet" href="tuner.css" >
	<style>

		body
		{
			visibility: hidden;
		}

		.float
		{
			float:left;
			margin:10px;
		}

		fieldset
		{
			border:2px dashed #d3d3d3;
			border-radius:5px;
			float:left;
			margin:10px;
			padding:15px;
		}

	</style>
	<!--[if lt IE 9]>
		<script src="components/html5shiv/html5shiv.js"></script>
	<![endif]-->
</head>
<body>
	<div>
		<fieldset>
			<legend>Themed</legend>
			<div id="fullThemed" class="float" style="width:800px;"><label>Full editor</label></div>
			<div id="fullThemedRTL" class="float" style="width:800px;"><label>Full editor in Hebrew (RTL)</label></div>
			<div id="basicThemed" class="float" style="width:440px;"><label>Basic editor</label></div>
			<div id="basicThemedRTL" class="float" style="width:440px;"><label>Basic editor in Hebrew (RTL)</label></div>
		</fieldset>
		<fieldset>
			<legend>Inline</legend>
			<br style="clear:both;">
			<div id="fullInline" class="float" style="width:440px;"><label>Inline floating toolbar</label></div>
			<div id="fullInlineRTL" class="float" style="width:440px;"><label>Inline floating toolbar in Hebrew (RTL)</label></div>
		</fieldset>
		<br style="clear:both;">
		<fieldset>
			<legend>Dialogs</legend>
			<div id="linkDialog" class="float"><label>Link Dialog </label></div>
			<div id="linkDialogAdvTab" class="float"><label>Link Dialog - Advanced Tab</label></div>
			<br style="clear:both;">
			<div id="linkDialogRTL" class="float"><label>Link Dialog in Hebrew (RTL)</label></div>
			<div id="linkDialogRTLAdvTab" class="float"><label>Link Dialog in Hebrew (RTL) - Advanced Tab</label></div>
			<br style="clear:both;">
		</fieldset>
		<fieldset>
			<legend>Menu and Combo</legend>
			<div id="contextMenu" class="float"><label>Context Menu</label></div>
			<div id="contextMenuRTL" class="float"><label>Context Menu in Hebrew (RTL)</label></div>
			<br style="clear:both;">
			<div id="stylesCombo" class="float"><label>Styles Combo</label></div>
			<div id="stylesComboRTL" class="float"><label>Styles Combo - in Hebrew (RTL)</label></div>
			<div id="formatCombo" class="float"><label>Format Combo</label></div>
			<div id="formatComboRTL" class="float"><label>Format Combo - in Hebrew (RTL)</label></div>
		</fieldset>
	</div>
	<script data-role="ckeditor-skintuner-presentation" type="application/json">[
		{
			"element_id": "fullThemed",
			"type": "themed",
			"config": {
				"language": "en",
				"toolbarCanCollapse": true
			}
		},
		{
			"element_id": "fullThemedRTL",
			"type": "themed",
			"config": {
				"language": "he",
				"toolbarCanCollapse": true
			}
		},
		{
			"element_id": "basicThemed",
			"type": "themed",
			"config": {
				"language": "en",
				"removePlugins": "elementspath,resize",
				"height": 50,
				"toolbar": [
					[ "Source", "-", "Bold", "Italic", "Underline" ]
				]
			}
		},
		{
			"element_id": "basicThemedRTL",
			"type": "themed",
			"config": {
				"language": "he",
				"removePlugins": "elementspath,resize",
				"height": 50,
				"toolbar": [
					[ "Source", "-", "Bold", "Italic", "Underline" ]
				]
			}
		},
		{
			"element_id": "fullInline",
			"type": "inline",
			"config": {
				"language": "en",
				"toolbar": [
					[ "Source", "-", "Bold", "Italic", "Underline" ],
					[ "NumberedList", "BulletedList", "-", "Outdent", "Indent" ],
					"/", [ "Styles", "About" ]
				]
			}
		},
		{
			"element_id": "fullInlineRTL",
			"type": "inline",
			"config": {
				"language": "he",
				"toolbar": [
					[ "Source", "-", "Bold", "Italic", "Underline" ],
					[ "NumberedList", "BulletedList", "-", "Outdent", "Indent" ],
					"/", [ "Styles", "About" ]
				]
			}
		},
		{
			"element_id": "linkDialog",
			"type": "dialog",
			"priority": 1,
			"dialog": {
				"name": "link",
				"tab": "info"
			},
			"config": {
				"language": "en",
				"extraPlugins": "link"
			}
		},
		{
			"element_id": "linkDialogAdvTab",
			"type": "dialog",
			"priority": 1,
			"dialog": {
				"name": "link",
				"tab": "advanced"
			},
			"config": {
				"extraPlugins": "link",
				"language": "en",
				"removeDialogTabs": ""
			}
		},
		{
			"element_id": "linkDialogRTL",
			"type": "dialog",
			"priority": 1,
			"dialog": {
				"name": "link",
				"tab": "info"
			},
			"config": {
				"language": "he",
				"extraPlugins": "link"
			}
		},
		{
			"element_id": "linkDialogRTLAdvTab",
			"type": "dialog",
			"priority": 1,
			"dialog": {
				"name": "link",
				"tab": "advanced"
			},
			"config": {
				"extraPlugins": "link",
				"language": "he",
				"removeDialogTabs": ""
			}
		},
		{
			"element_id": "stylesCombo",
			"type": "richcombo",
			"richcombo": {
				"name": "Styles"
			},
			"config": {
				"language": "en"
			}
		},
		{
			"element_id": "stylesComboRTL",
			"type": "richcombo",
			"richcombo": {
				"name": "Styles"
			},
			"config": {
				"language": "he"
			}
		},
		{
			"element_id": "formatCombo",
			"type": "richcombo",
			"richcombo": {
				"name": "Format",
				"selected": "h3"
			},
			"config": {
				"language": "en"
			}
		},
		{
			"element_id": "formatComboRTL",
			"type": "richcombo",
			"richcombo": {
				"name": "Format",
				"selected": "h3"
			},
			"config": {
				"language": "he"
			}
		},
		{
			"element_id": "contextMenu",
			"type": "contextmenu",
			"contextmenu": {
				"items": "link(on),unlink(disabled),table,tabledelete,tablecell"
			},
			"config": {
				"language": "en"
			}
		},
		{
			"element_id": "contextMenuRTL",
			"type": "contextmenu",
			"contextmenu": {
				"items": "link(on),unlink(disabled),table,tabledelete,tablecell"
			},
			"config": {
				"language": "he"
			}
		}
	]</script>
	<script src="components/requirejs/require.js" data-main="libraries/bootstraps/browser"></script>
	<script type="text/html" data-template-id="toolbar">
		<div class="toolbar">
			<div id="intro" class="toolbox"><strong>SkinTuner</strong> - all editor skin parts in one place</div>
			<div class="toolbox">
				<label for="colorpicker">UI Color:</label>
				<input id="colorpicker" title="Quick access to the Chameleon feature." value="#CFD1CF" />
				<div id="color-options">
					<a class="color" data-colorpicker-color="#CFD1CF" href="javascript:void(0)" style="background:#CFD1CF"></a>
					<a class="color" data-colorpicker-color="#99F299" href="javascript:void(0)" style="background:#99F299" title="Green"></a>
					<a class="color" data-colorpicker-color="#FFCD69" href="javascript:void(0)" style="background:#FFCD69" title="Orange"></a>
					<a class="color" data-colorpicker-color="#000000" href="javascript:void(0)" style="background:#000000" title="Pitch Black"></a>
				</div>
			</div>
		</div>
	</script>
</body>
</html>
